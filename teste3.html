<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Estilos personalizados -->
    <style>
        /* Adicione seus estilos personalizados aqui */
        .gallery-img img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Acomodações</h2>
                    </div>
                </div>
            </div>
            <!-- Carrossel com Owl Carousel para dispositivos móveis -->
            <div class="owl-carousel owl-theme d-block d-md-none">
                <div class="item">
                    <img src="images/quarto/1.png" alt="Imagem 1">
                </div>
                <div class="item">
                    <img src="images/quarto/2.png" alt="Imagem 2">
                </div>
                <div class="item">
                    <img src="images/quarto/3.png" alt="Imagem 3">
                </div>
                <!-- Adicione os outros itens aqui -->
            </div>
            <!-- Grid para telas maiores -->
            <div class="row d-none d-md-flex">
                <!-- Seu código HTML para o layout de grade aqui -->
            </div>
        </div>
    </div>

    <!-- jQuery, Owl Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <!-- Seus scripts personalizados aqui -->
</body>
</html>
